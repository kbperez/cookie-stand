      <fieldset>
        <label for="stand">Stand:</label>
        <input type="text" name="stand" placeholder="Stand location" required>
      </fieldset>

      <fieldset>
        <label for="min_cust">Minimum number of customers:</label>
        <input type="number" name="min_cust" placeholder="Enter minimum number of customers" min=1 max=99 required>
      </fieldset>

      <fieldset>
        <label for="max_cust">Maximum number of customers:</label>
        <input type="number" name="max_cust" placeholder="Enter maximum number of customers" min=1 max=500 required>
      </fieldset>

      <fieldset>
        <label for="avg_cookies">Average cookies per sale:</label>
        <input type="number" name="avg_cookies" placeholder="Enter average cookies per sale" step="0.01" min="0.01" required>
      </fieldset>


      <button id="submit_btn" type="submit">Add Store</button>

    </form>
